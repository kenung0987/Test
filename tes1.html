<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Masukkan NIK atau Nama">
    <button onclick="searchData()">Cari</button>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>NIK</th>
           <th>No KK</th>
            <th>Nama</th>
            <th>pengajuan</th>
            <th>Alamat</th>
            <th>Alasan Di Setujui Atau Tidak</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data akan dipaparkan di sini -->
    </tbody>
</table>

<div class="error-msg" id="errorMsg"></div>

<script>
    const data = [
        { nik: '123456789', nama: 'Ali', alamat: 'Kuala Lumpur', pengajuan:'dinding rusak',Alasan:'dinding masih bagus'},
        { nik: '987654321', nama: 'Siti', alamat: 'Penang' ,pengajuan:'dinding rusak',Alasan:'dinding sudah roboh'},
        { nik: '456789123', nama: 'Ahmad', alamat: 'Johor',pengajuan:'gendeng rusak',Alasan:'gendeng masih bagus' }
    ];

    function searchData() {
        const input = document.getElementById('searchInput').value;
        const filteredData = data.filter(item => item.nik === input || item.nama.toLowerCase() === input.toLowerCase());
        const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        const errorMsg = document.getElementById('errorMsg');
        
        tableBody.innerHTML = ''; // Kosongkan jadual
        errorMsg.innerHTML = ''; // Kosongkan mesej ralat
        
        if (input === '') {
            errorMsg.innerHTML = 'Data yang anda masukkan salah atau tidak terdaftar.';
            return;
        }
        
        if (filteredData.length > 0) {
            filteredData.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = item.nik;
                row.insertCell(1).innerText = item.nama;
                row.insertCell(2).innerText = item.alamat;
            });
        } else {
            errorMsg.innerHTML = 'Data yang anda masukkan salah atau tidak terdaftar.';
        }
    }
</script>

</body>
</html>
