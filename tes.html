<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #searchButton {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Masukkan NIK atau Nama...">
    <button id="searchButton">Cari</button>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>NIK</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1234567890123456</td>
            <td>John Doe</td>
            <td>Jl. Contoh No. 1</td>
        </tr>
        <tr>
            <td>6543210987654321</td>
            <td>Jane Smith</td>
            <td>Jl. Contoh No. 2</td>
        </tr>
    </tbody>
</table>

<div class="message" id="message"></div>

<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#dataTable tbody tr');
        let found = false;

        rows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            const nik = cells[0].textContent.toLowerCase();
            const nama = cells[1].textContent.toLowerCase();

            if (nik.includes(input) || nama.includes(input)) {
                row.style.display = '';
                found = true;
            } else {
                row.style.display = 'none';
            }
        });

        const message = document.getElementById('message');
        if (!found && input) {
            message.textContent = 'Data tidak terdaftar';
        } else {
            message.textContent = '';
        }
    });
</script>

</body>
</html>
