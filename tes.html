<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Carian Data Pengguna</h1>
<input type="text" id="searchInput" placeholder="Masukkan NIK atau Nama">
<button onclick="searchData()">Cari</button>

<div id="result"></div>

<script>
    const data = [
        { NIK: "1234567890", nama: "Ali", alamat: "Kuala Lumpur" },
        { NIK: "0987654321", nama: "Siti", alamat: "Penang" }
    ];

    function searchData() {
        const input = document.getElementById('searchInput').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // Reset result

        const filteredData = data.filter(item => item.NIK.includes(input) || item.nama.includes(input));

        if (filteredData.length === 0) {
            resultDiv.innerHTML = '<p class="error">NIK atau nama tidak terdaftar.</p>';
        } else {
            let table = '<table><tr><th>NIK</th><th>Nama</th><th>Alamat</th></tr>';
            filteredData.forEach(item => {
                table += `<tr><td>${item.NIK}</td><td>${item.nama}</td><td>${item.alamat}</td></tr>`;
            });
            table += '</table>';
            resultDiv.innerHTML = table;
        }
    }
</script>

</body>
</html>
